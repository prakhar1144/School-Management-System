{% extends 'main/base.html' %}
{% block content %}
	<div id='title'><h3>Staff Finance</h3>
	</div>
	
	<form id ='search'>
		<div class="input-group mb-3">
  			<input type="search" class="form-control" placeholder="Search by Name" aria-label="Search" aria-describedby="button-addon2">
  			<div class="input-group-append">
    		<button class="btn btn-outline-success" type="submit" id="button-addon2">Button</button>
  			</div>
		</div>
	</form>
	{% for staff in staff_name %}
		<div class='card bg-info'>
			<h5 class="card-header" style="text-align: center;">{{staff.Name}}</h5>
			<ul class="list-group list-group-flush">
			    <li class="list-group-item"><b>Role :</b> {{staff.Role}}</li>
			    <li class="list-group-item"><b>Contact :</b> {{staff.Contact_Number}}</li>
			    <li class="list-group-item"><b>Paid Till :</b> {{staff.Payment.Paid_Till}}</li>
	  		</ul>
			
		</div>
		<br>

	{% endfor %}
{% endblock %}
